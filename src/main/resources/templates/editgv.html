<body>
<body class="bg-dark">

	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Chinh sua thong tin</div>
			<div class="card-body">


				<div align="center">


					<form th:action="@{/update-gv/} + ${giaovien.id}" method="POST"
						th:object="${giaovien}">
						<div class="form-group">
							<div class="form-label-group">
								TÃªn Giao Vien <span style="color: red">*</span> <input class="form-control" th:field="*{name}" required/>
							</div>
						</div>

						<div class="form-group">
							<div class="form-label-group">
								Tuoi <input class="form-control" th:field="*{birth}" />
							</div>
						</div>

						<div class="form-group">
							<div class="form-label-group">
								SDT <span style="color: red">*</span> <input class="form-control" th:field="*{sdt}" required/>
							</div>
						</div>

						<div class="form-group">
							<div class="form-label-group">
								Email <span style="color: red">*</span> <input class="form-control" th:field="*{email}" required/>
							</div>
						</div>

						<div class="form-group">
							<div class="form-label-group">
								Dia Chi <span style="color: red">*</span> <input class="form-control" th:field="*{address}" required/>
							</div>
						</div>

						<input type="radio" th:field="*{gender}" th:value="NAM" required/><span style="color: red">*</span> <label
							th:text="NAM" /> <input type="radio" th:field="*{gender}"
							th:value="NU" required/> <span style="color: red">*</span><label th:text="NU" />


					<div class="form-group">
								<div class="form-label-group">
									Ghi Chu: <input class="form-control" th:field="*{detail}" />
								</div>
							</div> <input class="btn btn-primary btn-block" type="submit"
							value="Submit" /></form>
</div>

						
						


			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
