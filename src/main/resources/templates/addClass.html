<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Lop</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">


<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">
</head>
<body class="bg-dark">

	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">THÊM LỚP</div>
			<div class="card-body">



				<div align="center">
					

					<form th:action="@{/save-class}" method="POST" th:object="${addClass}">
						<div class="form-group required">
							<div class="form-label-group">
								 <input type="text" class="form-control required" th:field="*{name}"  required />
								<label for="name">Tên Lớp <span style="color: red">*</span></label>
								
							</div>
						</div>


						<div class="form-group">
							<div class="form-label-group">
								<input type="date" class="form-control" th:field="*{y.year_s}"
									required /> <label for="date">Ngày Bắt Đầu <span
									style="color: red">*</span></label>
							</div>
						</div>

						<div class="form-group">
							<div class="form-label-group">
								<input type="date" class="form-control" th:field="*{y.year_e}"
									required /> <label for="date">Ngày Kết Thúc <span
									style="color: red">*</span></label>
							</div>
						</div>



						<div class="form-group">
							<div class="form-label-group">
								<input type="text" class="form-control" th:field="*{detail}" /> <br />
								<label for="name">Ghi Chu</label>
								<br />
							</div>
						</div>
						<input class="btn btn-primary btn-block" type="submit"
							value="Submit" />
					</form>
				</div>


			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
